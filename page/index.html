<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../dist/vue.js"></script>
</head>
<body>
 <div id="app"><p>{{name}}</p></div>
</body>
<script>
  const vue = new Vue({
    data() {
      return {
        name: 'zackchang',
        age: 20,
        obj: {
          school: 'gzhu'
        }
      }
    },
    created() {
      console.log('created');
    },
    mounted() {
      console.dir(this.name);
      console.log(this.name instanceof Object); // false
    },
  }).$mount('#app');
  console.log(vue); // 成功引入
</script>
</html>
